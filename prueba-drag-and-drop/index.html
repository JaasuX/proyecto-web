<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones para Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Elementos</h2>
        <img src="mesa.png" alt="Mesa" class="draggable" draggable="true" id="table">
        <img src="mesero.png" alt="Mesero" class="draggable" draggable="true" id="waiter">
        <img src="grupo_musical.png" alt="Grupo Musical" class="draggable" draggable="true" id="band">
        <img src="pista_baile.png" alt="Pista de Baile" class="draggable" draggable="true" id="dancefloor">
        <img src="bocinas.png" alt="Bocinas" class="draggable" draggable="true" id="speakers">
    </div>
    <div class="main-content">
        <div class="event-hall" id="event-hall">
            <h2>Sal√≥n de Eventos</h2>
        </div>
        <div class="tables-info" id="tables-info">
            <h3>Invitados por Mesa</h3>
            <form id="guest-form">
                <select id="table-select"></select>
                <input type="text" id="guest-name" placeholder="Nombre del Invitado">
                <button type="submit">Agregar Invitado</button>
            </form>
            <ul id="guest-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
