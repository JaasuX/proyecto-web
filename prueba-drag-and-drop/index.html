<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Salón</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Distribución de Salón</h1>
    <div id="salon" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Lienzo donde se sueltan los elementos -->
    </div>

    <div id="elementos">
        <div class="draggable" id="mesa" draggable="true" ondragstart="drag(event)">Mesa</div>
        <div class="draggable" id="mesero" draggable="true" ondragstart="drag(event)">Mesero</div>
        <div class="draggable" id="grupo" draggable="true" ondragstart="drag(event)">Grupo Musical</div>
        <div class="draggable" id="pista" draggable="true" ondragstart="drag(event)">Pista de Baile</div>
        <div class="draggable" id="bocina" draggable="true" ondragstart="drag(event)">Bocina</div>
        <!-- Añadir en caso de ser necesario -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
